<!DOCTYPE html>
<html ng-app="App">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Angular Js &amp; PhoneGap</title>
</head>
<body>

    <!-- Main Body -->
    <div class="container-fluid">
        <div class="row-fluid span12"  ng-controller="AppController">
            <div class="span10">
                <img src="img/logo.png"><br>
                <h4>{{appTitle}}</h4>
            </div>
            <div class="span1" style="text-align: right;padding-top: 5px">
                <a class="btn btn-primary" ng-click="location.path('/')"><i class="icon-home icon-white"></i></a>
            </div>
        </div>
        <hr/>
        <div class="row-fluid span12">
            <!--Here go the partials -->
            <div ng-view></div>
        </div>
        <div class="row-fluid span12">
            <!-- Footer -->
            <hr/>
            <footer ng-controller="AppController">
                <p>{{ versionNumber }} &copy; {{ companyName }} {{copyrightYear}} - <span><a href="tel:{{companyPhone}}">{{companyPhone}}</a></span></p>
            </footer>
        </div>
    </div>

    <!-- Libs -->
    <!--THIS WILL GET INJECTED BY PG BUILD-->
    <script src="phonegap.js"></script>
    <!--<script type="text/javascript" src="lib/cordova-2.5.0.js"></script>-->
    <script type="text/javascript" src="lib/angular-1.0.5.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- App -->
    <script type="text/javascript" src="Shared/Services/SharedDataService.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/routers.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>

    <script type="text/javascript">
        app.initialize();
    </script>
</body>
</html>
